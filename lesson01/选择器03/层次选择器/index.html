<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /* 后代选择器*/
        body p{
            color: red;
        }
        ul p{
            color: green;
        }
        li p{
            color: aqua;
        }
       /* 子选择器*/
        body>p{
            background: grey;
        }
        /*相邻兄弟选择器 :只有一个*/
        .lzc + p{
            color: gold;
        }
        /*通用选择器 当前选中元素向下的所有兄弟*/
        .lzc~p{
            color:coral ;
        }
    </style>
</head>
<body>
    <p class="lzc">p0</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>

</body>
</html>
