<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: black;
        }
        /*鼠标悬浮的颜色*/
        a:hover{
            color: orange;
            font-size: 20px;
        }
        /*鼠标按住未释放的颜色*/
        a:active{
            color: green;
        }
        /*已访问的链接*/
        a:visited{
            color: red;
        }
        /*text-shadow: 阴影颜色 水平偏移 垂直偏移 阴影半径*/
        #price{
            text-shadow: cornflowerblue 10px 10px 10px;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="images/2.JPG" alt="">
</a>
<p>
    <a href="#">码出高校</a>
</p>
<p>
    <a href="">作者:罗邹晨</a>
</p>
<p id="price">
    ￥99
</p>

</body>
</html>
