<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        /*左上 右上 右下 左下 顺时针方向
        圆圈: 圆角=宽度
        */
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 100px 0 0 0 ;
            margin: 0 auto;
        }
        img{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 250px ;
        }

    </style>

</head>
<body>
   <div></div>
   <img src="images/7.jpg" alt="123">
</body>
</html>
